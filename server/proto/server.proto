syntax = "proto3";

package server;

option go_package = "github.com/Andromaril/Gopher-and-secrets/server/proto";

message RegisterRequest {
   string login = 1;
   string password = 2;
}

message RegisterResponse {
   int64 user_id = 1;
}

message LoginRequest {
   string login = 1;
   string password = 2;
}

message LoginResponse {
    string token = 1; 
}

service Auth {
   rpc Register (RegisterRequest) returns (RegisterResponse);
   rpc Login (LoginRequest) returns (LoginResponse);
}